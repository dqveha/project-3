<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h1 class="pt-4">Greetings from Mr. Roboger and his Neighborhood!</h1>
      <div class="container mt-4 mb-4"></div>
      <div class="row">
        <div class="col-lg-4 pt-5">
          <img
          src="img/robot-1214536_1920.png"
          cite="https://pixabay.com/illustrations/robot-flower-technology-future-1214536/"
          />
        </div>
        <div class="col-lg-4 pt-4 d-flex align-items-center">
          <div class="speech-bubble">
            <div id="output"></div>
            <div id="reverseOutput"></div>
          </div>
        </div>
        <div class="col-lg-4 pt-3 d-flex align-items-center">
          <form class="roboger">
            <div class="form-group">
              <label for="number"><em>Please</em> enter a number, that's not negative or a
                decimal, from 0 to 100!</label>
              <input id="number" class="form-control" type="number" min="0" max="100" />
            </div>
            <div class="form-group pt-4">
              <label for="name">Optional: Enter your name to have Mr. Roboger greet you!</label>
              <input id="name" class="form-control" type="text" />
            </div>
            <button
              id="chronological"
              class="btn btn-success"
              type="submit"
              value="chronological">
              Submit
            </button>
            <button
              id="reverse"
              class="btn btn-danger"
              type="submit"
              value="reverse">
              Reverse it!
            </button>
            <input class="btn btn-primary" id="reset" type="reset" value="Reset">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
