<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <form class="roboger">
      <div class="form-group">
        <label for="number">Enter a number that's not negative or a decimal!</label>
        <input id="number" class="form-control" type="number" min="0">
      </div>
      <div id="output"></div>
      <div id="reverseOutput"></div>
      <button id="chronological" class="btn" type="submit" value="chronological">Submit</button>
      <button id="reverse" class="btn" type="submit" value="reverse">Reverse it!</button>
    </form>
  </div>
</body>
</html>
